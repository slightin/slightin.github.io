<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="CSS/style.css">
    <link rel="stylesheet" type="text/css" href="CSS/an.css">
    <title>我的第一个网页</title>
    <link href="https://cdn.jellow.site/FsCH1QmxJxLj3lq2chzZXZ66ELg4v2.png?imageMogr2/auto-orient/heic-exif/1/format/jpeg/thumbnail/!1000x1000r/gravity/Center/crop/!1000x1000a0a0" rel="shortcut icon">
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
    <script src="js/index.js"></script>
</head>

<body>
    <div class="center" id="headbar">
        <b>猜数游戏</b>
    </div>
    <img class="center top30" src="http://photo.chaoxing.com/p/112080426_80" style="border-radius: 50px;"></img>
    <div class="center" style="width:600px;text-align: center;">
        <div class="font25 top30" id="tip"></div>
        <div id="range">1~100之间的整数</div>
        <input type="text" class="top30" id="put"></input>
        <br/>
        <button id="restart" onclick="restart()" class="top30 none">重新开始</button>
        <script type="text/javascript">
            $('#put').bind('keyup', function(event) {
                if (event.keyCode == "13") {                    //回车执行查询
                    check()
                }
            });
            $("#headbar, #range").each(function() {
                $(this)[0].addEventListener("animationend",function(){
                $(this).css("animation","");
                });
            });
        </script>
    </div>
    <img align="center" class="center" style="bottom: 5px;position: absolute;" src="https://github-readme-stats.vercel.app/api?username=slightin&show_icons=true&count_private=true&include_all_commits=true&line_height=27&custom_title=My GitHub Stats&hide_border=true" alt="My Github Stats"></img>
        <!-- <img align="center" src="https://github-readme-stats.vercel.app/api/top-langs/?username=slightin&hide_langs_below=1&theme=default&line_height=27&hide_border=true"></img>  -->
</body>
